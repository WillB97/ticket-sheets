<!DOCTYPE html>
<html lang="en">
<head>
    <title id="page_title">{% block title %}Ticket Sheet{% endblock %}</title>

    <meta charset="utf-8" name="viewport" content = "width=device-width, initial-scale=1.0">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style type="text/css">
        @page {
            size: A4;
            margin: 1cm;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top d-print-none">
    <a class="navbar-brand" href="/">Tickets</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="upload">Upload</a></li>
            <li class="nav-item"><a class="nav-link" href="tickets">Orders</a></li>
            <li class="nav-item"><a class="nav-link" href="breakdown">Breakdown</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid d-print-none" style="margin-top:80px">
    {% if csv_name %}<br><h5 style="text-align: center;">Displaying orders from: <pre>{{csv_name}}</pre></h5>{% endif %}
    {% block config %}{% endblock %}<br>
    <button type="button" class="btn btn-success btn-block btn-lg" onclick="window.print()">Print this page</button>
    <hr>
</div>
<div class="container-fluid">{% block content %}{% endblock %}</div>
</body>
</html>
