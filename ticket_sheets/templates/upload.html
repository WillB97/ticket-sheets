{% extends "header.html" %}

{% block title %}Ticket Sheet - Upload{% endblock %}

{% block pre_config %}{% endblock %}

{% block content %}
<form action="config-url" method="post">
    <h3>Adjust Config:</h3>
    <div class="input-group mb-2">
        <label for="csvUrl" class="mr-sm-2">CSV URL:</label>
        <input class="form-control mb-2 mr-sm-2" type="url" name="csvUrl" id="csvUrl" value="{{csv_url|default('')}}">
        <input type="submit" class="btn btn-primary mb-2" value="Update URL" name="submit">
    </div>
</form>

<div>
    <a style="margin:auto" type="button" class="btn btn-primary btn-block" href="{{csv_url|default('')}}" target="_blank">
        Download Raw CSV
    </a>
</div>
<hr>
<form action="upload" method="post" enctype="multipart/form-data">
    <h3>Upload CSV to Use:</h3>
    <div class="input-group mb-2 mr-sm-2">
        <div class="custom-file mb-2 mr-sm-2">
            <input type="file" class="custom-file-input" name="fileupload" id="fileToUpload">
            <label class="custom-file-label" for="fileToUpload">Choose file</label>
        </div>
        <input type="submit" class="btn btn-primary mb-2 mr-sm-2" value="Upload File" name="submit">
    </div>
</form>

<script>
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
</script>
{% endblock %}
